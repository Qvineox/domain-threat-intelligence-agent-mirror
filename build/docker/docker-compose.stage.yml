version: '3.9'

name: dti_stage

networks:
  internal:
    external: false
  web:
    external: true

services:
  agent-01:
    image: $IMAGE_TAG
    container_name: dti_agent_01_stage
    hostname: dti_agent_01
    restart: unless-stopped
    environment:
      grpc_host: $GRPC_HOST
      grpc_port: $GRPC_PORT
      grpc_tls: $GRPC_TLS

      oss_vt_apikey: $OSS_VT_API_KEY
      oss_ipqs_apikey: $OSS_IPQS_API_KEY
      oss_shodan_apikey: $OSS_SHODAN_API_KEY
      oss_crowdsec_apikey: $OSS_CROWDSEC_API_KEY
      oss_ipwhois_apikey:
    volumes:
      - $CI_PROJECT_DIR/tls:/tls
    networks:
      - web
    ports:
      - "12101:2412"

  agent-02:
    image: $IMAGE_TAG
    container_name: dti_agent_02_stage
